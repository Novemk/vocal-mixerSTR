<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CETRO - 5.M.A Challenge</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="challenge-container">
    <header class="challenge-header">
      <h1 class="challenge-title">CETRO - 5.M.A [REIMAGINED]</h1>
      <h2 class="challenge-subtitle">CHALLENGE</h2>
    </header>

    <section class="upload-section">
      <label for="vocal">請上傳清唱音檔(mp3或wav)</label>
      <div class="file-input-wrapper">
        <input type="file" id="vocal" name="vocal" accept=".mp3,.wav" />
        <span id="file-name-display">上傳檔案：檔名</span>
      </div>
    </section>

    <section class="format-section">
      <label>選擇輸出格式</label>
      <div class="format-buttons">
        <button class="format-btn" data-format="mp3">MP3<br><span>(較快完成)</span></button>
        <button class="format-btn selected" data-format="mp4">MP4<br><span>(1:1影片)</span></button>
      </div>
    </section>

    <section class="action-section">
      <button id="start-btn">開始合成</button>
      <p class="waiting-note">混音合成中，需 1~2分鐘內，請耐心等候。</p>
      <div class="progress-wrapper">
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
        <div class="progress-info">
          <span id="progress-percent">0%</span>
          <span id="elapsed-time">已經處理時間：0秒</span>
        </div>
      </div>
    </section>

    <section class="download-section">
      <a id="download-link" href="#" class="download-btn hidden">下載合成檔案</a>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
