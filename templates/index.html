<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cetro Vocal Mixer</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Arial", sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      border: 3px solid #ffcc00;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    button {
      background: #ffcc00;
      font-weight: bold;
      border: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressBarFill {
      background: orange;
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 20px;
      color: #000;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .file-name-text {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/Novemk/vocal-mixerSTR/blob/main/default_cover.png?raw=true" alt="Cetro Logo" class="logo" />
    <h1>Cetro - 5.M.A [reimagined] Challenge</h1>

    <form id="uploadForm">
      <label for="vocal">請上傳清唱音檔（mp3 或 wav）： 歌唱者名稱：</label>
      <input type="file" id="vocal" name="vocal" accept="audio/*" required />
      <p id="fileNameText" class="file-name-text">尚未選擇檔案</p>

      <input type="text" id="singer" name="singer" placeholder="例如：Cetro - 5.M.A" required />

      <label for="format">輸出格式：</label>
      <select id="format" name="format">
        <option value="mp3">🎵 合成 MP3（較快完成）</option>
        <option value="mp4">📺 合成影片（含封面）</option>
      </select>

      <button type="submit">開始混音</button>
    </form>

    <div id="progressContainer" class="hidden">
      <p>混音合成中，需 1~2 分鐘內，請耐心等候。</p>
      <div class="progress-bar">
        <div id="progressBarFill">0%</div>
      </div>
      <p id="elapsedTime">已經處理時間：0 秒</p>
    </div>

    <div id="result" class="hidden">
      <a id="downloadLink" href="#" download>下載合成檔案</a>
    </div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const progress = document.getElementById("progressContainer");
      const result = document.getElementById("result");
      const progressBarFill = document.getElementById("progressBarFill");
      const elapsed = document.getElementById("elapsedTime");

      progress.classList.remove("hidden");
      result.classList.add("hidden");
      progressBarFill.style.width = "0%";
      progressBarFill.innerText = "0%";
      elapsed.innerText = "已經處理時間：0 秒";

      let percent = 0;
      let time = 0;
      const timer = setInterval(() => {
        time++;
        elapsed.innerText = `已經處理時間：${time} 秒`;
        if (percent < 95) {
          percent += 1;
          progressBarFill.style.width = percent + "%";
          progressBarFill.innerText = percent + "%";
        }
      }, 1000);

      const response = await fetch("/upload?format=" + form.format.value, {
        method: "POST",
        body: formData,
      });

      clearInterval(timer);
      progressBarFill.style.width = "100%";
      progressBarFill.innerText = "100%";

      const data = await response.json();
      if (data.video_url || data.audio_url) {
        const url = data.video_url || data.audio_url;
        document.getElementById("downloadLink").href = url;
        result.classList.remove("hidden");
      } else {
        alert("發生錯誤：" + (data.error || "未知錯誤"));
      }
    });

    const fileInput = document.getElementById("vocal");
    const fileNameText = document.getElementById("fileNameText");

    fileInput.addEventListener("change", function () {
      if (fileInput.files.length > 0) {
        fileNameText.innerText = `🎵 已選擇：${fileInput.files[0].name}`;
      } else {
        fileNameText.innerText = "尚未選擇檔案";
      }
    });
  </script>
</body>
</html>
