<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cetro Vocal Mixer</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <img src="https://github.com/Novemk/vocal-mixerSTR/blob/main/default_cover.png?raw=true" alt="Cetro Logo" class="logo" />

    <h1>Cetro - 5.M.A [reimagined] Challenge</h1>
    <form id="uploadForm">
      <label for="vocal">請上傳清唱音檔（mp3 或 wav）：</label>
      <input type="file" id="vocal" name="vocal" accept="audio/*" required />

      <label for="singer">歌唱者名稱：</label>
      <input type="text" id="singer" name="singer" placeholder="例如：Cetro粉絲-小艾" required />

      <label for="format">輸出格式：</label>
      <select id="format" name="format">
        <option value="mp3">MP3（較快完成）</option>
        <option value="mp4">影片 MP4</option>
      </select>

      <button type="submit">開始混音</button>
    </form>

    <div id="progressContainer" class="hidden">
      <p>混音合成中，需 1~2 分鐘內，請耐心等候。</p>
      <div class="progress-bar">
        <div id="progressBarFill">0%</div>
      </div>
      <p id="elapsedTime">已經處理時間：0 秒</p>
    </div>

    <div id="result" class="hidden">
      <a id="downloadLink" href="#" download>下載合成檔案</a>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
