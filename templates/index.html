<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cetro - 5.M.A [reimagined] Challenge</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://github.com/Novemk/vocal-mixerSTR/blob/main/default_cover.png?raw=true" alt="Logo" class="logo" />
      <h1 class="title">CETRO - 5.M.A [reimagined] CHALLENGE</h1>
    </div>

    <form id="upload-form">
      <label for="vocal" class="label">請上傳清唱音檔(mp3或wav)</label>
      <div class="file-group">
        <input type="file" id="vocal" name="vocal" accept=".mp3,.wav" hidden />
        <button type="button" id="file-btn" class="file-button">上傳檔案：<span id="filename">檔名</span></button>
      </div>

      <div class="output-group">
        <label class="label">選擇輸出格式</label>
        <div class="format-buttons">
          <button type="button" id="btn-mp3" class="format-button selected" data-format="mp3">MP3<br /><span class="small">(較快完成)</span></button>
          <button type="button" id="btn-mp4" class="format-button" data-format="mp4">MP4<br /><span class="small">(1:1影片)</span></button>
        </div>
      </div>

      <div class="action-group">
        <button type="submit" id="start-btn" class="start-button">開始合成</button>
        <p id="status-msg" class="status-message hidden">混音合成中，需 1~2 分鐘內，請耐心等候。</p>
        <div id="progress-wrap" class="progress-wrap hidden">
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <p><span id="progress-percent">0%</span></p>
          <p id="elapsed-time">已經處理時間：0 秒</p>
        </div>
        <a id="download-link" class="download-button hidden" href="#" download>下載合成檔案</a>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
