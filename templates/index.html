<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>清唱混音合成器</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>清唱混音合成器</h1>
    <div class="upload-box">
      <input type="file" id="fileInput" accept="audio/*" hidden />
      <button id="uploadBtn">上傳檔案</button>
      <span id="fileName">尚未選擇檔案</span>
    </div>

    <div class="format-select">
      <button class="format-btn" data-format="MP3">MP3</button>
      <button class="format-btn" data-format="MP4">MP4</button>
    </div>

    <div class="progress-box">
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <span id="progressText">處理進度：0%</span>
      <span id="elapsedTime">已處理時間：0 秒</span>
    </div>

    <button id="startBtn">開始合成</button>
    <a id="downloadLink" href="#" download style="display: none;">下載合成檔案</a>
    <div id="errorMsg" class="error"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
