<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CETRO - 5.M.A Remix Challenge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>CETRO - 5.M.A【REIMAGINED】</h1>
    <h2>CHALLENGE</h2>

    <!-- 上傳 -->
    <p>請上傳清唱音檔（mp3 或 wav）</p>
    <input type="file" id="fileInput" accept=".mp3,.wav" hidden />
    <button id="uploadBtn">上傳檔案</button>
    <p id="fileNameDisplay"></p>

    <!-- 輸出格式 -->
    <p>選擇輸出格式</p>
    <div class="format-options">
      <button class="format-btn selected" data-format="MP3" id="mp3Btn">MP3（較快完成）</button>
      <button class="format-btn" data-format="MP4" id="mp4Btn">MP4（1:1影片）</button>
    </div>

    <!-- 開始合成 -->
    <button id="startBtn">開始合成</button>
    <p id="statusMsg" class="status-msg">混音合成中，需 1~2 分鐘內，請耐心等候。</p>
    <div class="progress-bar-wrapper">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="timeDisplay">已經處理時間：0秒</p>

    <!-- 下載 -->
    <a id="downloadLink" href="#" class="download-link" style="display: none;">下載合成檔案</a>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
