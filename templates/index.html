<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>清唱混音工具 - CETRO Style</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🎙️ 清唱混音合成工具</h1>
    <div class="card">
      <label class="upload-label" for="vocalInput" id="fileLabel">上傳清唱檔案</label>
      <input type="file" id="vocalInput" name="vocal" accept=".mp3,.wav" hidden>
      <input type="text" id="singerInput" placeholder="輸入歌唱者名稱">
      <div class="format-selector">
        <button class="format-btn selected" data-format="mp3">MP3（較快完成）</button>
        <button class="format-btn" data-format="mp4">MP4（含封面）</button>
      </div>
      <button id="submitBtn">開始混音</button>
      <p id="noticeText">混音合成中，需 1~2 分鐘內，請耐心等候。</p>
      <div class="progress-wrapper">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-percent" id="progressPercent">0%</div>
        <div class="progress-time" id="elapsedTime">已處理時間：0 秒</div>
      </div>
      <a id="downloadLink" href="#" download>⬇️ 下載合成檔案</a>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
