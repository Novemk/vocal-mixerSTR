<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>清唱混音合成器</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Cetro - 5.M.A [reimagined] challenge</h1>
    <form id="upload-form">
      <label class="upload-label" id="upload-label">
        <span id="file-name">選擇檔案</span>
        <input type="file" id="vocal" name="vocal" accept="audio/mp3, audio/wav" required hidden />
      </label>
      <input type="text" id="singer" name="singer" placeholder="請輸入歌唱者名稱" required />

      <div class="format-select">
        <button type="button" id="mp3-button" class="format-btn selected">合成 MP3（較快完成）</button>
        <button type="button" id="mp4-button" class="format-btn">合成 MP4</button>
      </div>

      <button type="submit" id="submit-button">開始混音</button>
    </form>

    <div id="loading" class="hidden">
      <p>混音合成中，需 1~2 分鐘內，請耐心等候。</p>
      <div class="progress-bar">
        <div id="progress" class="progress-fill" style="width: 0%"></div>
      </div>
      <p id="progress-percent">0%</p>
      <p id="elapsed-time">已處理時間：0 秒</p>
    </div>

    <div id="result" class="hidden">
      <a id="download-link" href="#" download>下載合成檔案</a>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
