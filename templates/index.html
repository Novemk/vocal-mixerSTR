<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cetro - 5.M.A Challenge</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div class="panel">
      <img src="https://github.com/Novemk/vocal-mixerSTR/blob/main/default_cover.png?raw=true" alt="logo" class="logo" />
      <h1 class="title">CETRO - 5.M.A [reimagined] Challenge</h1>

      <label class="section-label">請上傳清唱音檔 (mp3 或 wav)</label>
      <label class="upload-button">
        <input type="file" id="vocal" accept="audio/*" hidden />
        <span id="file-name">上傳檔案：未選擇</span>
      </label>

      <label class="section-label">輸入歌唱者名稱：</label>
      <input type="text" id="singer" placeholder="例如：Cetro - 5.M.A" />

      <label class="section-label">選擇輸出格式：</label>
      <div class="format-options">
        <button type="button" class="format-button" data-format="mp3">MP3<br />(較快完成)</button>
        <button type="button" class="format-button" data-format="mp4">MP4<br />(1:1 影片)</button>
      </div>

      <button id="start" class="start-button">開始合成</button>

      <p class="waiting-hint" id="waiting-text">混音合成中，需 1~2 分鐘內，請耐心等候。</p>

      <div class="progress-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
        <span id="progress-percent">0%</span>
      </div>
      <p id="elapsed-time">已經處理時間：0 秒</p>

      <a id="download-link" class="download-button" href="#" download>下載合成檔案</a>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
