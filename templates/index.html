<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>CETRO - 5.M.A [REIMAGINED]</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>CETRO - 5.M.A 【REIMAGINED】</h2>
        <h1>CHALLENGE</h1>
        <p>請上傳清唱音檔（mp3 或 wav）</p>

        <input type="file" id="audioFile">
        <div class="btn-group">
            <button id="mp3Btn" class="active">MP3（較快完成）</button>
            <button id="mp4Btn">MP4（1:1影片）</button>
        </div>
        <button id="startBtn">開始合成</button>

        <p id="status">請選擇檔案並開始合成</p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p id="timer">已經處理時間：0 秒</p>
    </div>

    <footer style="margin-top: 30px; font-size: 12px; color: #999;">
        Cetro Vocal Synth | © 2025 Made with by Novem
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
